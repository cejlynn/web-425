<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="card signin-container">

    <div class="card-body">

        <h3 class="card-title">Sign in</h3>

        <form class="card-text">

            <div class="form-group">
                <label for="txtUserName">Username: </label>
                <input type="text" class="form-control" id="txtUserName" placeholder="Enter your username" />
            </div>
            <div class="form-group">
                <label for="txtPassword">Password: </label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Enter your password" />
            </div>
<br />
            <div class="form-group">
                <button class="btn btn-primary float-right" (click)="signin()">Submit</button>
            </div>
        </form>
    </div>
